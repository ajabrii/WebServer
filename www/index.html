<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webserv POST Tester üöÄ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="container mx-auto max-w-3xl p-6">
    <header class="mb-8 text-center">
      <h1 class="text-4xl font-bold text-gray-900">Webserv POST Method Test Suite üõ†Ô∏è</h1>
      <p class="mt-2 text-gray-600">Test POST requests with different content types</p>
    </header>

    <!-- Form: application/x-www-form-urlencoded -->
    <section class="bg-white p-6 mb-6 rounded-xl shadow-md">
      <h2 class="text-2xl font-semibold mb-4 text-blue-700">Test Form URL Encoded</h2>
      <form action="/upload" method="post" class="space-y-4">
        <div>
          <label class="block font-medium mb-1">Name:</label>
          <input name="name" type="text" class="w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label class="block font-medium mb-1">Email:</label>
          <input name="email" type="email" class="w-full p-2 border border-gray-300 rounded-md">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700">Send POST</button>
      </form>
    </section>

    <!-- Form: application/json -->
    <section class="bg-white p-6 mb-6 rounded-xl shadow-md">
      <h2 class="text-2xl font-semibold mb-4 text-green-700">Test JSON POST</h2>
      <p class="text-sm text-gray-500 mb-2">This sends raw JSON to <code>/upload</code> using fetch.</p>
      <textarea id="jsonInput" rows="4" class="w-full p-2 border border-gray-300 rounded-md" placeholder='{"key":"value"}'></textarea>
      <button onclick="sendJson()" class="mt-2 w-full bg-green-600 text-white py-2 rounded-md font-semibold hover:bg-green-700">Send JSON</button>
    </section>

    <!-- Form: multipart/form-data -->
    <section class="bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-2xl font-semibold mb-4 text-purple-700">Test File Upload (Multipart)</h2>
      <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-4">
        <div>
          <input type="file" name="fileToUpload" required class="block w-full text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100">
        </div>
        <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-md font-semibold hover:bg-purple-700">Upload File</button>
      </form>
    </section>
  </div>

  <script>
    async function sendJson() {
      const json = document.getElementById('jsonInput').value;
      try {
        const response = await fetch('/upload', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: json
        });
        const text = await response.text();
        alert('Response:\n' + text);
      } catch (e) {
        console.error(e);
        alert('Failed to send JSON');
      }
    }
  </script>
</body>
</html>
