<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-form {
            border: 2px dashed #3498db;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f4f8;
            border-left: 4px solid #3498db;
        }
    </style>
</head>
<body>
    <h1>File Upload Test</h1>
    
    <div class="upload-form">
        <h2>Upload a File</h2>
        <form action="/uploads" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <input type="submit" value="Upload File">
        </form>
    </div>
    
    <div class="info">
        <h3>Test Instructions:</h3>
        <ul>
            <li><strong>Small files (&lt; 5MB):</strong> Should upload successfully</li>
            <li><strong>Large files (&gt; 5MB):</strong> Should show "413 - Payload Too Large" error page</li>
        </ul>
        <p><strong>Maximum allowed file size:</strong> 5 MB</p>
        <p><a href="/uploads">View uploaded files</a></p>
    </div>
</body>
</html>
