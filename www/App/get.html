<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GET Method Testing</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6">
  <h1 class="text-2xl font-bold mb-4">🔍 Test GET Requests</h1>
  <form method="GET" action="/">
    <label class="block mb-2">Path to request:</label>
    <input name="path" type="text" placeholder="/example" class="p-2 w-full rounded text-black">
    <button class="mt-4 bg-blue-600 px-4 py-2 rounded">Send GET</button>
  </form>
</body>
</html>
