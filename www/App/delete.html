<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DELETE Method Testing</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6">
  <h1 class="text-2xl font-bold mb-4">üóëÔ∏è Test DELETE Requests</h1>
  <input id="deletePath" type="text" placeholder="/uploads/file.txt" class="p-2 w-full rounded text-black">
  <button onclick="sendDelete()" class="mt-4 bg-red-600 px-4 py-2 rounded">Delete Resource</button>
  <script>
    async function sendDelete() {
      const path = document.getElementById('deletePath').value;
      try {
        const res = await fetch(path, { method: 'DELETE' });
        alert('Response: ' + await res.text());
      } catch (err) {
        alert('Error: ' + err);
      }
    }
  </script>
</body>
</html>
